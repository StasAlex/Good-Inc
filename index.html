<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good-Inc</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4476d7ab0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-up">
        <div class="container">
            <div class="row space-between align-items-center">
                <a class="header_logo">
                    <div class="header-logo-square">
                        <div class="header-logo-tri">
                            <div href="#" class="logo">g</div>
                        </div>
                    </div>
                    <div class="logo_text">Good Inc.</div>
                </a>
                <div class="field_selection">
                    <div class="select-item news-letter-item">
                        <input type="text" class="news-letter" placeholder="Newsletter">
                            <i class="fas fa-map-marker-alt icon-position"></i>
                        <div class="select">
                            <i class="fas fa-chevron-up icon-position arrow_up"></i>
                            <i class="fas fa-chevron-down icon-position arrow_down"></i>
                        </div>
                    </div>
                    <div class="select-item contact-item">
                        <input type="text" class="contacts" placeholder="Contact">
                            <i class="far fa-clock"></i>
                        <div class="select">
                            <i class="fas fa-chevron-up icon-position arrow_up"></i>
                            <i class="fas fa-chevron-down icon-position arrow_down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div class="container">
            <div class="row space-between align-items-center h-100">
                <nav class="main_nav">
                    <a class="map-icon" href="#"><i class="fas fa-map-marker-alt"></i></a>
                    <ul>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Staff</a></li>
                        <li><a href="#">Article</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-middle_right">
                    <div class="header-link">
                        <a href="" class="quickLinks">QuickLinks</a>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="header-middle_dropdown">
                        <div class="header-middle_dropdown_text">
                            Select from dropdown
                        </div>
                        <div class="select dropdown">
                            <i class="fas fa-chevron-up icon-position arrow_up"></i>
                            <i class="fas fa-chevron-down icon-position arrow_down"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="header-down"></div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
